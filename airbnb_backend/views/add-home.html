<!DOCTYPE html>
<html>
<head>
    <title>Airbnb | Add Home</title>
    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            padding-top: 50px;
            text-align: center;
        }
        form {
            background: white;
            width: 350px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background: #ff385c;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<h2>Add Your Home</h2>

<form action="/">
    <input type="text" placeholder="Home Title" required>
    <input type="text" placeholder="Location" required>
    <input type="number" placeholder="Price per night" required>
    <textarea placeholder="Description"></textarea>
    <button type="submit">Add Home</button>
</form>

</body>
</html>
