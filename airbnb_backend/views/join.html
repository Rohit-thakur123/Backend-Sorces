<!DOCTYPE html>
<html>
<head>
    <title>Airbnb | Join</title>
    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            text-align: center;
            padding-top: 80px;
        }
        form {
            background: white;
            width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #ff385c;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Join Airbnb</h2>

<form action="/">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Join Now</button>
</form>

</body>
</html>
