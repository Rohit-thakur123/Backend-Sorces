<!DOCTYPE html>
<html>
<head>
    <title>Airbnb | Contact</title>
    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            text-align: center;
            padding-top: 80px;
        }
        form {
            background: white;
            width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #ff385c;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<h2>Contact Us</h2>

<form action="/">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message"></textarea>
    <button type="submit">Send Message</button>
</form>

</body>
</html>
