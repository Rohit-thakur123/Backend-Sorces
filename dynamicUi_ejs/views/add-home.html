<!DOCTYPE html>
<html>
<head>
    <title>Airbnb | Add Home</title>
    <style> 
        body {
            font-family: Arial;
            background: #f7f7f7;
            padding-top: 50px;
            text-align: center;
        }
        form {
            background: white;
            width: 350px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background: #ff385c;
            color: white;
            border: none;
        }
    </style>
    
</head>
<body>

<h2>Add Your Home</h2>

<form action="/add-home" method="POST">
    <input type="text" placeholder="Home Title" name="title" required>
    <input type="text" placeholder="Location" name="location" required>
    <input type="number" placeholder="Price per night" name="price" required>
   
    <button type="submit">Add Home</button>
</form>

</body>
</html>
